<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <div class="hero-content">
            <h1>Welcome to My Portfolio</h1>
            <p>I'm a creative professional.</p>
        </div>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>Information about yourself.</p>
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="portfolio-items">
            <div class="portfolio-item">Project 1</div>
            <div class="portfolio-item">Project 2</div>
            <div class="portfolio-item">Project 3</div>
        </div>
    </section>

    <section id="services">
        <h2>Services</h2>
        <div class="services-items">
            <div class="service-item">Service 1</div>
            <div class="service-item">Service 2</div>
            <div class="service-item">Service 3</div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
